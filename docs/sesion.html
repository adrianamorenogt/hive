	<section id="sesion">
		<!--INICIO DE SESIÓN-->
		<div class="form-container">
			<form class="login-form" id="loginForm">
				<h2>Iniciar sesión</h2>
				<hr>
				<input type="email" placeholder="Correo electrónico*" id="emailregistro" autocomplete="email" required>
				<input type="password" placeholder="Contraseña*" id="passwordregistro" autocomplete="new-password" required>
				<p for="Por favor registrese"></p>
				<p>*Campos obligatorios</p>
				<button  type="submit"> Ingresar</button>
				<hr>
				<p>¿Aún no estás registrado?</p>
				<p><a href="#form-container2" onclick="registroform();">Regístrate aquí</a></p>
				</hr>
			</form>
		</div>
		<!--REGISTRO DE USUARIOS-->
		<div class="form-container2">
			<form class="register-form" id="registro">
				<h2>Crea tú cuenta</h2>
				<hr>
				<input type="text" placeholder="Nombre*" id="name" required autofocus>
				<input type="text" placeholder="Apellido*" id="lastname" required autofocus>
				<input type="tel" placeholder="Teléfono*" id="phone" required>
				<input type="email" placeholder="Correo electrónico*" id="email" required>
				<input type="text" placeholder="Dirección*" id="direccion" required>
				<input type="password" placeholder="Contraseña*" id="password" required>
				<input type="password" placeholder="Confirmar contraseña*" id="password2" required>
				<p>*Campos obligatorios</p>

				<button type="submit">Registrarse</button>
				<p>Ya tienes una cuenta? <a href="#form-container" onclick="registroform();">Login</a></p>
			</form>
		</div>
	</section>
