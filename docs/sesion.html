<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Styles/sesion.css">
	<link rel="shortcut icon" href="img/Ecomlogoblack.webp" type="image/x-icon">
	<link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/57e129950d.js" crossorigin="anonymous"></script>
	<title>Sesión</title>
</head>

<body>
	<section id="sesion">
	<!--INICIO DE SESIÓN-->
	<div class="form-container">
		<form class="login-form" id="loginForm">
			<h2>Iniciar sesión</h2>
			<hr>
			<input type="email" placeholder="Correo electrónico*" id="emailregistro" required>
			<input type="password" placeholder="Contraseña*" id="passwordregistro" required>
			<p for="Por favor registrese"></p>
			<p>*Campos obligatorios</p>
			<button type="submit"> Ingresar</button>
			<hr>
			<p>¿Aún no estás registrado?</p>
			<p><a href="#form-container2" onclick="registroform();">Regístrate aquí</a></p>
			</hr>
		</form>
	</div>
	<!--REGISTRO DE USUARIOS-->
	<div class="form-container2">
		<form class="register-form" id="registro">
		  <h2>Crea tú cuenta</h2>
		  <hr>
		  <input type="text" placeholder="Nombre de usuario*" id="name" required autofocus>
		  <input type="email" placeholder="Correo electrónico*" id="email" required>
		  <input type="password" placeholder="Contraseña*" id="password" required>
		  <input type="password" placeholder="Confirmar contraseña*" id="password2" required>
		  <p>*Campos obligatorios</p>
	
		  <button type="submit">Registrarse</button>
		  <p>Ya tienes una cuenta? <a href="#form-container" onclick="registroform();">Login</a></p>
		</form>
	  </div>
	</section>
	<!-- footer starts -->
	<footer>
		<div class="container">
			<div class="social-icons">
				<a href="https://es-la.facebook.com/" class="fa fa-facebook"  title="facebook"></a>
				<a href="https://twitter.com/" class="fa fa-twitter" title="twitter"></a>
				<a href="https://www.instagram.com/" class="fa fa-instagram" title="instagram"></a>
			</div>
			<div class="contact-info">
				<a href="#"><i class="fa fa-map-marker"></i> Bogotá D.C - Colombia</a>
			</div>
			<div class="copyright">
				<p class="p-footer">&copy; 2023 Todos los derechos reservados Code Hunters</p>
			</div>
		</div>
	</footer>
	<!-- footer starts -->

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/login.js"></script>
	<script src="./js/registro.js"></script>
</body>

</html>
