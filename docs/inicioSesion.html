<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Styles/sesion.css">
	<link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/57e129950d.js" crossorigin="anonymous"></script>
	<title>Sesión</title>
</head>

<body>
	<div class="form-container">
		<form class="login-form" id="loginForm">
			<h2>Iniciar sesión</h2>
			<hr>
			<input type="email" placeholder="Correo electrónico*" id="email" required>
			<input type="password" placeholder="Contraseña*" id="password" required>
			<p for="Por favor registrese"></p>
			<p>*Campos obligatorios</p>
			<button type="submit"> Ingresar</button>
			<hr>
			<p>¿Aún no estás registrado?</p>
			<p><a href="./registroUsuario.html">Regístrate aquí</a></p>
			</hr>
		</form>
	</div>

	<!-- footer starts -->
	<footer>
		<div class="container">
			<div class="social-icons">
				<a href="https://es-la.facebook.com/" class="fa fa-facebook" target="_blank"></a>
				<a href="https://twitter.com/" class="fa fa-twitter" target="_blank"></a>
				<a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"></a>
			</div>
			<div class="contact-info">
				<a href="#"><i class="fa fa-map-marker"></i> Bogotá D.C - Colombia</a>
			</div>
			<div class="copyright">
				<p class="p-footer">&copy; 2023 Todos los derechos reservados Code Hunters</p>
			</div>
		</div>
	</footer>
	<!-- footer starts -->

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/login.js"></script>
</body>

</html>
