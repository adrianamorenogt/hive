<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/sesion.css">
  <link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">	
	<link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <title>Sesión</title>
</head>
<body>
	<div class="form-container">
		<form class="login-form" id="loginForm" >
			<h2>Iniciar sesión</h2>
			<hr>
			<input type="email" placeholder="Correo electrónico*" id="email" required>
			<input type="password" placeholder="Contraseña*" id="password" required>
			<p for="Por favor registrese"></p>
			<p>*Campos obligatorios</p>
			<button type="submit"> Ingresar</button>
			<hr>
			<p>¿Aún no estás registrado?</p>
			<p><a href="./registroUsuario.html">Regístrate aquí</a></p>
		</hr>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/login.js"></script>
</body>
</html>
