<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/sesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: antiquewhite!important;
    }
    
    table{
        background-color: antiquewhite;
    }
</style>
<body>
    <section id="Usuarios_Listado">
        <h1>Clientes Registrados en el sistema</h1>
        
        <table  class="table table-striped">
            <thead>
            <tr>
                <td>Id_Cliente</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Teléfono</td>
                <td>Correo</td>
                <td>Dirección</td>
                <td>Acciones</td>
            </tr>
        </thead>
            <tbody id="listaNombres"></tbody>
        </table>
        
      </section>
      <section id="editarUsuario">
        <form class="register-form" id="registro">
            <h2>Crea tú cuenta</h2>
            <hr>
            <input type="text" placeholder="Nombre*" id="nombre" required autofocus>
            <input type="text" placeholder="Nombre Apellido*" id="apellido" required autofocus><!--AÑADIDO RECIENTE MODIFICAR SCRIPT-->
            <input type="tel" placeholder="Teléfono*" id="telefono" required><!--AÑADIDO RECIENTE MODIFICAR SCRIPT-->
            <input type="email" placeholder="Correo electrónico*" id="correo" required>
            <input type="text" placeholder="Dirección*" id="direccion" required>
            
            <p>*Campos obligatorios</p>

            <button type="submit" onclick="editarUsuario();">Registrarse</button>
            <p>Ya tienes una cuenta? <a href="#form-container" onclick="registroform();">Login</a></p>
        </form>
      </section>
      
    
</body>
<script src="./gestor.js"></script>
</html>
