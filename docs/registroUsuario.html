<!DOCTYPE html>
<html lang="en">

<head>

  <title>Únete</title>

<body>
  <div class="form-container">
    <form class="register-form" id="registro">
      <h2>Crea tú cuenta</h2>
      <hr>
      <input type="text" placeholder="Nombre de usuario*" id="name" required autofocus>
      <input type="email" placeholder="Correo electrónico*" id="email" required>
      <input type="password" placeholder="Contraseña*" id="password" required>
      <input type="password" placeholder="Confirmar contraseña*" id="password2" required>
      <p>*Campos obligatorios</p>

      <button type="submit">Registrarse</button>
      <p>Ya tienes una cuenta? <a href="inicioSesion.html">Login</a></p>
    </form>
  </div>

  <!-- footer starts -->
  <footer>
    <div class="container">
      <div class="social-icons">
        <a href="https://es-la.facebook.com/" class="fa fa-facebook" target="_blank"></a>
        <a href="https://twitter.com/" class="fa fa-twitter" target="_blank"></a>
        <a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"></a>
      </div>
      <div class="contact-info">
        <a href="#"><i class="fa fa-map-marker"></i> Bogotá D.C - Colombia</a>
      </div>

        <p class="p-footer">&copy; 2023 Todos los derechos reservados Code Hunters</p>
      </div>
    </div>
  </footer>
  <!-- footer starts -->


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
