<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/sesion.css">
  <link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">
  <link rel="shortcut icon" href="img/Ecomlogoblack.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <title>Únete</title>
</head>
<body>
  <body>
    <div class="form-container">
      <form class="register-form" id="registro">
        <h2>Crea tú cuenta</h2>
        <hr>
        <input type="text" placeholder="Nombre de usuario*" id="name" required autofocus>
        <input type="email" placeholder="Correo electrónico*" id="email" required >
        <input type="password" placeholder="Contraseña*" id="password" required>
        <input type="password" placeholder="Confirmar contraseña*" id="password2" required>
        <p>*Campos obligatorios</p>
        
        <button type="submit">Registrarse</button>
        <p>Ya tienes una cuenta? <a href="inicioSesion.html">Login</a></p>
      </form>
  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/registro.js"></script>
  </body>
</body>
</html>
