<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="./Styles/contacto.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

</head>
<body>
  <h1>
    Contacto
  </h1>
  <form action="https://formspree.io/f/mnqykgzv" method="POST">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Nombres y apellidos</label>
      <input type="name" class="form-control" id="exampleInputName" aria-describedby="name">
      <div id="name" class="form-text">Por favor ingrese sus nombres y apellidos</div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    
    <div>
      <label for="exampleFormSelect" class="form-label">Solicitud</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Seleccione una opción</option>
        <option value="1">Asesoría</option>
        <option value="2">Venta</option>
        <option value="3">Garantía</option>
      </select>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
  </form>
</body>
</html>
