<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cont√°ctenos</title>
  <link rel="stylesheet" href="./Styles/contacto.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

</head>
<body>


  <section id="formulario">
    <div class="container1">
      <form action="" id="formulario">
          <div class="nombre">
            <label for="">Nombre<input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre"></label>
          </div>
          <div class="correo">
            <label for="">Correo<input id="correo" type="text" class="form-control" placeholder="Ingrese su correo"></label></div>
          <div class="mensaje">
            <label for="">Mensaje<textarea cols="30" id="mensaje" rows="10" placeholder="Ingrese su mensaje"></textarea></label>
          </div>
          <div class="boton">
            <button onclick="validarFormulario()">Enviar</button>
          </div>
      </form>
    </div>
  </section>


  <script src="./script/contacto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
</body>
</html>
