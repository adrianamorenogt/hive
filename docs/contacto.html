<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cont√°ctenos</title>
  <link rel="stylesheet" href="./Styles/contacto.css">
  <link rel="stylesheet" href="">

</head>
<body>

<section id="contactForm">
  <section id="imagen">
    <img src="/docs/img/DronContacto.png" alt="">
  </section>
  <div class="container">
    <div id="title">
      <img src="./img/Ecomlogoblack.png" alt="">
      <h1>Contacta con nosotros</h1>
    </div>
    <form id="formulario" action="https://formspree.io/f/mnqykgzv" method="POST">
          <label for="">Nombre<input type="text" name="name" id="nombre" class="form-control" placeholder="Ingrese su nombre" required></label>
          <label for="">Correo<input  name="email" id="correo" type="email" class="form-control" placeholder="Ingrese su correo" required></label>
          <label id="mensajel">Mensaje<textarea name="message" id="mensaje" rows="6" placeholder="Ingrese su mensaje" required></textarea></label><br>
          <button type="submit">Enviar</button>
    </form>
  </div>
</section>
<script src="./js/contacto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>
</body>
</html>
